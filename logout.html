<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logout - Med Supply System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background-color: #eef3f7;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 380px;
        }
        .logout-box h2 {
            color: #0056b3;
            font-weight: bold;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2>Logging out...</h2>
        <div class="loader"></div>
        <p>Please wait while we sign you out.</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
            authDomain: "healthtechn-c15da.firebaseapp.com",
            projectId: "healthtechn-c15da",
            storageBucket: "healthtechn-c15da.appspot.com",
            messagingSenderId: "508561693923",
            appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.signOut().then(() => {
            document.querySelector("h2").textContent = "Logged out successfully!";
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page
            }, 2000);
        }).catch((error) => {
            console.error("Logout Error:", error);
            document.querySelector("h2").textContent = "Error logging out!";
        });
    </script>
</body>
</html>
