<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logging Out... - Medventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Medventory Theme Styles */
        :root {
            --primary-blue: #2196F3;
            --dark-blue: #1976D2;
            --light-blue: #E3F2FD;
            --white: #ffffff;
            --light-gray: #f5f5f5;
        }
        
        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light-blue) 0%, #f0f8ff 100%);
        }
        
        .medventory-logout-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .medventory-logout-card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
            padding: 50px 40px;
            text-align: center;
            border-top: 6px solid var(--primary-blue);
            transition: transform 0.3s ease;
        }
        
        .medventory-logout-card:hover {
            transform: translateY(-5px);
        }
        
        .medventory-logout-icon {
            font-size: 60px;
            color: var(--primary-blue);
            margin-bottom: 25px;
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: var(--light-blue);
        }
        
        .medventory-logout-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .medventory-logout-subtitle {
            color: #555;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .medventory-logo {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }
        
        .medventory-logo strong {
            color: var(--primary-blue);
            font-weight: 700;
        }
        
        .progress-container {
            width: 80%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 25px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-blue);
            border-radius: 3px;
            animation: progress 1.5s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .security-note {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .security-note i {
            color: #4CAF50;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Medventory Logout Screen -->
    <div class="medventory-logout-container">
        <div class="medventory-logout-card">
            <div class="medventory-logout-icon">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            <h2 class="medventory-logout-title">Logging Out...</h2>
            <p class="medventory-logout-subtitle">Please wait while we securely log you out of Medventory</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="security-note">
                <i class="fa-solid fa-shield-check"></i>
                <span>Your session is being securely terminated</span>
            </div>
            
            <div class="medventory-logo">
                <strong>Medventory</strong> - Smart Medical Inventory Management
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
            authDomain: "healthtechn-c15da.firebaseapp.com",
            databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "healthtechn-c15da",
            storageBucket: "healthtechn-c15da.appspot.com",
            messagingSenderId: "508561693923",
            appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener("DOMContentLoaded", () => {
            auth.signOut().then(() => {
                // Show success message briefly before redirecting
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            }).catch((error) => {
                console.error("Logout Error:", error);
                // Show error message and redirect anyway
                document.querySelector('.medventory-logout-title').textContent = 'Logout Error';
                document.querySelector('.medventory-logout-subtitle').textContent = 'Redirecting to login page...';
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            });
        });
    </script>
</body>
</html>
