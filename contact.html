<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <form id="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<script type="module">
  // Import Firebase v9+ SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Your Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
  authDomain: "healthtechn-c15da.firebaseapp.com",
  databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "healthtechn-c15da",
  storageBucket: "healthtechn-c15da.firebasestorage.app",
  messagingSenderId: "508561693923",
  appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Handle form submission
  document.getElementById('contact').addEventListener('submit', submitForm);

  async function submitForm(e) {
      e.preventDefault(); // Prevent page reload

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      try {
          // Save message to Firebase
          await saveMessage(name, email, message);

          // Optionally, show a confirmation message
          alert("Message sent successfully!");

          // Reset form after submission
          document.getElementById('contact').reset();
      } catch (error) {
          console.error("Error submitting form: ", error);
          alert("Something went wrong. Please try again.");
      }
  }

  // Function to save message to Firebase Realtime Database
  async function saveMessage(name, email, message) {
      const messagesRef = ref(database, 'messages'); // Reference to 'messages' node
      const newMessageRef = push(messagesRef); // Create a new unique key for the message

      // Set message data in the new reference
      await set(newMessageRef, {
          email: email,
          message: message,
          name: name,
      });

      console.log("Message saved successfully.");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
