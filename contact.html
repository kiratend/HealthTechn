<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MedVentory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #198754 !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .nav-link i {
      margin-right: 5px;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background-color: #fff;
    }
    .btn-primary {
      background-color: #198754;
      border-color: #198754;
    }
    .btn-primary:hover {
      background-color: #157347;
      border-color: #146c43;
    }
    .footer {
      background-color: #198754;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
      authDomain: "healthtechn-c15da.firebaseapp.com",
      databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "healthtechn-c15da",
      storageBucket: "healthtechn-c15da.appspot.com",
      messagingSenderId: "508561693923",
      appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !message) {
          alert("Please fill out all fields.");
          return;
        }

        try {
          const messagesRef = ref(database, 'messages');
          const newMessageRef = push(messagesRef);
          await set(newMessageRef, { name, email, message });

          alert("✅ Message sent successfully!");
          form.reset();
        } catch (error) {
          console.error("❌ Error submitting form:", error);
          alert("Something went wrong. Please try again later.");
        }
      });
    });
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-stethoscope me-2"></i>MedVentory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="supply.html"><i class="fas fa-box-medical"></i>Supply</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i>Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i>Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <h3 class="text-center mb-4"><i class="fas fa-paper-plane me-2 text-success"></i>Contact Us</h3>
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-1"></i>Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 HealthTech Corp. All Rights Reserved.</p>
      <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
      <p>
        <i class="fas fa-envelope me-1"></i>
        <a href="mailto:support@healthtechcorp.com">support@healthtechcorp.com</a> |
        <i class="fas fa-phone me-1 ms-2"></i>
        <a href="tel:+1234567890">+1 (234) 567-890</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
