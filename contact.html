<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | HealthTech Corp.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
      
        const firebaseConfig = {
      apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
      authDomain: "healthtechn-c15da.firebaseapp.com",
      databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "healthtechn-c15da",
      storageBucket: "healthtechn-c15da.firebasestorage.app",
      messagingSenderId: "508561693923",
      appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
    };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
          e.preventDefault();
      
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
      
          try {
            const messagesRef = ref(database, 'messages');
            const newMessageRef = push(messagesRef);
      
            await set(newMessageRef, { name, email, message });
      
            alert("Message sent successfully!");
            document.getElementById('contact-form').reset();
          } catch (error) {
            console.error("Error submitting form:", error);
            alert("Something went wrong. Please try again.");
          }
        });
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .contact-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">MedVentory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="contact-container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 HealthTech Corp. All Rights Reserved.</p>
    </div>
</body>
</html>
