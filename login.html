<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Med Supply System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background-color: #eef3f7;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #00703c !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        .login-box h2 {
            margin-bottom: 25px;
            color: #00703c;
            font-weight: bold;
        }
        .input-group-text {
            background: none;
            border-right: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #00703c;
        }
        .btn-primary {
            background-color: #00703c;
            border-color: #00703c;
        }
        .btn-primary:hover {
            background-color: #005a30;
            border-color: #005a30;
        }
        .footer {
            background-color: #00703c;
            color: white;
            text-align: center;
            padding: 12px;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: .12em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MedVentory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-user-lock"></i> Login</h2>

            <!-- Alert placeholder -->
            <div id="alertPlaceholder"></div>

            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button id="signInBtn" type="submit" class="btn btn-primary w-100">
                    <span id="btnText"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In</span>
                </button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 MedSupply Admin. All Rights Reserved.</p>
    </div>

    <script>
        // ðŸ”§ Your Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
          authDomain: "healthtechn-c15da.firebaseapp.com",
          databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "healthtechn-c15da",
          storageBucket: "healthtechn-c15da.appspot.com",
          messagingSenderId: "508561693923",
          appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById("loginForm");
        const signInBtn = document.getElementById("signInBtn");
        const btnText = document.getElementById("btnText");
        const alertPlaceholder = document.getElementById("alertPlaceholder");

        function showAlert(message, type = "danger") {
            alertPlaceholder.innerHTML = `
                <div class="alert alert-${type} alert-dismissible" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
        }

        function setLoading(loading) {
            if (loading) {
                signInBtn.disabled = true;
                btnText.innerHTML = `
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 
                    Signing in...
                `;
            } else {
                signInBtn.disabled = false;
                btnText.innerHTML = `<i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In`;
            }
        }

        // âœ… MAP EMAIL â†’ PAGE HERE
        // Change these emails to match your real Firebase Auth users
        function redirectByEmail(email) {
            const emailLower = email.toLowerCase();

            if (emailLower === "admin@gmail.com") {
                // Admin dashboard
                window.location.href = "admin.html";
            } else if (emailLower === "procurement@gmail.com") {
                // Procurement dashboard
                window.location.href = "procurement.html";
            } else if (emailLower === "supervisor@gmail.com") {
                // Supervisor dashboard
                window.location.href = "supervisor.html";
            } else if (emailLower === "finance@gmail.com") {
                // Finance dashboard
                window.location.href = "finance.html";
            } else {
                // Default / unknown email
                showAlert("Your account is not assigned to a dashboard page.", "warning");
                setLoading(false);
            }
        }

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            alertPlaceholder.innerHTML = "";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                showAlert("Please enter both email and password.", "warning");
                return;
            }

            setLoading(true);

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (!user) {
                        throw new Error("No user returned by Firebase Auth.");
                    }

                    // ðŸ” After successful login, redirect based on email
                    redirectByEmail(user.email || email);
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    showAlert(error.message || "Login failed. Please try again.", "danger");
                    setLoading(false);
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
