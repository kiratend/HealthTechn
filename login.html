<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Med Supply System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background-color: #eef3f7;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #0056b3 !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        .login-box h2 {
            margin-bottom: 25px;
            color: #0056b3;
            font-weight: bold;
        }
        .input-group-text {
            background: none;
            border-right: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0056b3;
        }
        .footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="">MedVentory Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-user-lock"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In</button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 MedSupply Admin. All Rights Reserved.</p>
    </div>

    <script>
        const firebaseConfig = {
      apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
      authDomain: "healthtechn-c15da.firebaseapp.com",
      databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "healthtechn-c15da",
      storageBucket: "healthtechn-c15da.firebasestorage.app",
      messagingSenderId: "508561693923",
      appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
    };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
