    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
      
        const firebaseConfig = {
            apiKey: "AIzaSyCTfRRVc-QRKpEpzIpe3OtI2cYeotP1WCs",
            authDomain: "healthtechn-c15da.firebaseapp.com",
            databaseURL: "https://healthtechn-c15da-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "healthtechn-c15da",
            storageBucket: "healthtechn-c15da.firebasestorage.app",
            messagingSenderId: "508561693923",
            appId: "1:508561693923:web:d5ce35934eded8ff50f9d6"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        document.getElementById('appointment-form').addEventListener('submit', async function(e) {
          e.preventDefault();
      
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const date = document.getElementById('date').value;
          const message = document.getElementById('message').value;
      
          try {
            const appointmentsRef = ref(database, 'appointments');
            const newAppointmentRef = push(appointmentsRef);
      
            await set(newAppointmentRef, { name, email, date, message });
      
            alert("Appointment booked successfully!");
            document.getElementById('appointment-form').reset();
          } catch (error) {
            console.error("Error submitting form:", error);
            alert("Something went wrong. Please try again.");
          }
        });
      </script>

    <div class="container mt-5">
        <h2 class="text-center">Book an Appointment</h2>
        <form id="appointment-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
        </form>
