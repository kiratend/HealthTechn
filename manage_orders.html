<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Med Supply System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 15px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">MedVentory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage_orders.html">Manage Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center my-4">Manage Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-list"></tbody>
        </table>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 MedVentory. All Rights Reserved.</p>
    </div>
    
    <script>
        let orders = [
            { id: "ORD001", customer: "John Doe", item: "Gloves", quantity: 50, status: "Pending" },
            { id: "ORD002", customer: "Jane Smith", item: "Masks", quantity: 100, status: "Shipped" },
            { id: "ORD003", customer: "Michael Brown", item: "Sanitizers", quantity: 30, status: "Processing" }
        ];

        function loadOrders() {
            let ordersList = document.getElementById("orders-list");
            ordersList.innerHTML = "";
            orders.forEach((order, index) => {
                let row = `<tr>
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.item}</td>
                    <td>${order.quantity}</td>
                    <td><span class="badge bg-${order.status === 'Shipped' ? 'success' : order.status === 'Processing' ? 'warning' : 'secondary'}">${order.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="updateStatus(${index}, 'Processing')">Processing</button>
                        <button class="btn btn-sm btn-success" onclick="updateStatus(${index}, 'Shipped')">Shipped</button>
                    </td>
                </tr>`;
                ordersList.innerHTML += row;
            });
        }

        function updateStatus(index, newStatus) {
            orders[index].status = newStatus;
            loadOrders();
        }

        window.onload = loadOrders;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
