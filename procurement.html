<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">ProcureEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="logout.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1 class="display-4">Procurement Management</h1>
        <p class="lead">Streamlining Your Supply Chain</p>
    </div>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary text-white text-center p-3">
                    <i class="fas fa-file-invoice-dollar card-icon"></i>
                    <h5>Pending Orders</h5>
                    <p id="pending-orders">8</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success text-white text-center p-3">
                    <i class="fas fa-check-circle card-icon"></i>
                    <h5>Approved Orders</h5>
                    <p id="approved-orders">15</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning text-white text-center p-3">
                    <i class="fas fa-truck-loading card-icon"></i>
                    <h5>Orders in Transit</h5>
                    <p id="transit-orders">4</p>
                </div>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="createOrder()"><i class="fas fa-plus"></i> New Order</button>
            <button class="btn btn-outline-secondary" onclick="manageSuppliers()"><i class="fas fa-user-tie"></i> Manage Suppliers</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 ProcureEase. All Rights Reserved.</p>
    </div>
    
    <script>
        let orders = [
            { id: "PO123", supplier: "MedSupplies Co.", status: "Pending" },
            { id: "PO124", supplier: "Global Health Ltd.", status: "Approved" },
            { id: "PO125", supplier: "Wellness Goods Inc.", status: "In Transit" }
        ];

        function loadOrders() {
            let orderList = document.getElementById("order-list");
            orderList.innerHTML = "";
            orders.forEach((order, index) => {
                let row = `<tr>
                    <td>${order.id}</td>
                    <td>${order.supplier}</td>
                    <td>${order.status}</td>
                    <td><button class="btn btn-sm btn-outline-primary" onclick="updateStatus(${index})">Update Status</button></td>
                </tr>`;
                orderList.innerHTML += row;
            });
        }

        function updateStatus(index) {
            let newStatus = prompt("Enter new status (Pending, Approved, In Transit, Delivered):");
            if (newStatus) {
                orders[index].status = newStatus;
                loadOrders();
            }
        }

        function createOrder() {
            let supplierName = prompt("Enter supplier name:");
            let orderId = "PO" + (orders.length + 123);
            if (supplierName) {
                orders.push({ id: orderId, supplier: supplierName, status: "Pending" });
                loadOrders();
            }
        }

        function manageSuppliers() { alert("Redirecting to Manage Suppliers page..."); }
        window.onload = loadOrders;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
