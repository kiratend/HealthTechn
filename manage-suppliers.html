<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Suppliers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { background-color: #f4f8fb; }
    .navbar { background-color: #007bff !important; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .card { border-radius: 10px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ProcureEase</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="fas fa-user-tie"></i> Manage Suppliers</h3>
      <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Supplier</button>
    </div>

    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Supplier ID</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SUP001</td>
          <td>MedSupplies Co.</td>
          <td>med@supplies.com</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <!-- Add more suppliers here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
