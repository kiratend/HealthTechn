<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Medical Supply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MedVentory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="logout.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1 class="display-4">Medical Supply Management</h1>
        <p class="lead">Precision in Supply, Excellence in Care.</p>
    </div>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary text-white text-center p-3">
                    <i class="fas fa-box card-icon"></i>
                    <h5>Total Supplies</h5>
                    <p id="total-supplies">1000</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success text-white text-center p-3">
                    <i class="fas fa-truck card-icon"></i>
                    <h5>Orders Pending</h5>
                    <p id="orders-pending">5</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning text-white text-center p-3">
                    <i class="fas fa-exclamation-triangle card-icon"></i>
                    <h5>Low Stock Items</h5>
                    <p id="low-stock">2</p>
                </div>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supply-list"></tbody>
        </table>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="addSupply()"><i class="fas fa-plus"></i> Add New Supply</button>
            <button class="btn btn-outline-secondary" onclick="manageOrders()"><i class="fas fa-cogs"></i> Manage Orders</button>
            <button class="btn btn-outline-secondary" onclick="viewRequests()"><i class="fas fa-shopping-cart"></i> View Purchase Requests</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MedVentory. All Rights Reserved.</p>
    </div>
    
    <script>
        let supplies = [
            { name: "Masks", stock: 120 },
            { name: "Gloves", stock: 80 },
            { name: "Syringes", stock: 150 },
            { name: "Sanitizers", stock: 60 }
        ];

        function loadSupplies() {
            let supplyList = document.getElementById("supply-list");
            supplyList.innerHTML = "";
            supplies.forEach((item, index) => {
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.stock}</td>
                    <td><button class="btn btn-sm btn-outline-primary" onclick="restock(${index})">Restock</button></td>
                </tr>`;
                supplyList.innerHTML += row;
            });
        }

        function restock(index) {
            supplies[index].stock += 10;
            loadSupplies();
        }

        function addSupply() {
            let itemName = prompt("Enter supply name:");
            let itemStock = prompt("Enter initial stock:");
            if (itemName && itemStock) {
                supplies.push({ name: itemName, stock: parseInt(itemStock) });
                loadSupplies();
            }
        }

        function manageOrders() { alert("Redirecting to Manage Orders page..."); }
        function viewRequests() { alert("Redirecting to Purchase Requests page..."); }
        window.onload = loadSupplies;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
