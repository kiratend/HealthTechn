<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero-section {
            background: linear-gradient(to right, #007bff, #00bcd4);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Supervisor Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="logout.html">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1 class="display-4">Supervisor Dashboard</h1>
        <p class="lead">Monitor and Manage Operations Efficiently</p>
    </div>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary text-white text-center p-3">
                    <i class="fas fa-users card-icon"></i>
                    <h5>Total Employees</h5>
                    <p id="total-employees">50</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-success text-white text-center p-3">
                    <i class="fas fa-tasks card-icon"></i>
                    <h5>Pending Approvals</h5>
                    <p id="pending-approvals">3</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-warning text-white text-center p-3">
                    <i class="fas fa-chart-line card-icon"></i>
                    <h5>Performance Reports</h5>
                    <p id="performance-reports">7</p>
                </div>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Employee</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supervisor-list"></tbody>
        </table>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="approveRequest()"><i class="fas fa-check"></i> Approve Requests</button>
            <button class="btn btn-outline-secondary" onclick="viewReports()"><i class="fas fa-file-alt"></i> View Reports</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Supervisor Panel. All Rights Reserved.</p>
    </div>
    
    <script>
        let employees = [
            { name: "John Doe", role: "Manager", status: "Active" },
            { name: "Jane Smith", role: "Supervisor", status: "Pending Approval" },
            { name: "Robert Brown", role: "Technician", status: "Active" }
        ];

        function loadEmployees() {
            let employeeList = document.getElementById("supervisor-list");
            employeeList.innerHTML = "";
            employees.forEach((employee, index) => {
                let row = `<tr>
                    <td>${employee.name}</td>
                    <td>${employee.role}</td>
                    <td>${employee.status}</td>
                    <td><button class="btn btn-sm btn-outline-primary" onclick="approveEmployee(${index})">Approve</button></td>
                </tr>`;
                employeeList.innerHTML += row;
            });
        }

        function approveEmployee(index) {
            employees[index].status = "Active";
            loadEmployees();
        }

        function approveRequest() { alert("Processing approvals..."); }
        function viewReports() { alert("Loading reports..."); }
        window.onload = loadEmployees;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
