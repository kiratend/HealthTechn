<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { background-color: #f4f8fb; }
    .navbar { background-color: #007bff !important; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ProcureEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="form-container">
    <h3 class="mb-4"><i class="fas fa-plus-circle"></i> Create New Order</h3>
    <form>
      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplierName" placeholder="Enter supplier name" required>
      </div>
      <div class="mb-3">
        <label for="orderDetails" class="form-label">Order Details</label>
        <textarea class="form-control" id="orderDetails" rows="4" placeholder="Describe the order"></textarea>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Order</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
